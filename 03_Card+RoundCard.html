<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 cards at same time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
        2 cards at same time
    </h2>
    <div class="container">
        <div class="card1">
            <img src="img_avatar.png" alt="Avatar1" style="width:100%">
            <div class="container">
                <h4><b>John Doe</b></h4><br>
                
                <p>Architect & Engineer</p> 
              </div>
        </div>
        <div class="card2">
            <img src="img_avatar2.png" alt="Avatar2" style="width:100%">
            <div class="container">
                <h4><b>Jane Doe</b></h4><br>
                <p>interior designer</p>
            </div>
        </div>

    </div>
    
    

</body>
</html>
